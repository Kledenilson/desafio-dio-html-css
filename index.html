<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/instagram-favicon.ico">
    <title>Instagram</title>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone"></div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como kledenilsonfreire</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é <span class="user-not-account">kledenilsonfreire</span>?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Trocar de conta</a>
                        ou
                        <a href="#" class="link-blue">Cadastre-se</a>
                    </p>
                </div>                
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
